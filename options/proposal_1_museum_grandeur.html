<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta 1: Museum Grandeur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --velvet: #1A0505;
            --cream: #F5F0E6;
            --charcoal: #2C2C2C;
        }

        body {
            background-color: var(--velvet);
            color: var(--cream);
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            min-height: 100vh;
        }

        /* Anti-Generic Grid: Asymmetrical */
        .sidebar {
            grid-column: 1 / 2;
            border-right: 1px solid rgba(212, 175, 55, 0.2);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            color: var(--gold);
        }

        .main-stage {
            grid-column: 2 / 13;
            display: grid;
            grid-template-rows: auto 1fr auto;
            padding: 4rem;
            position: relative;
        }

        /* Typography: "Exaggerated Hierarchy" */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 12vw;
            line-height: 0.9;
            margin: 0;
            color: transparent;
            -webkit-text-stroke: 2px var(--cream);
            opacity: 0.1;
            position: absolute;
            top: -5%;
            right: -10%;
            z-index: 0;
            pointer-events: none;
        }

        .portrait-frame {
            position: relative;
            z-index: 1;
            border: 1px solid var(--gold);
            padding: 1rem;
            display: inline-block;
            margin-bottom: 4rem;
        }

        .portrait {
            width: 100%;
            max-width: 400px;
            height: 500px;
            background: linear-gradient(45deg, #111, #333); /* Placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            position: relative;
        }

        .content-overlay {
            grid-row: 2;
            z-index: 2;
        }

        .hero-title {
            font-size: 4rem;
            color: var(--gold);
            margin: 0;
            font-weight: 300;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-top: 1rem;
            font-style: italic;
            border-left: 2px solid var(--gold);
            padding-left: 2rem;
            margin-left: 4rem;
            max-width: 600px;
        }

        /* Anti-Component: The "Anti-Button" */
        .wax-seal-btn {
            position: fixed;
            bottom: 4rem;
            right: 4rem;
            width: 100px;
            height: 100px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--velvet);
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 0 10px rgba(212, 175, 55, 0.2);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: pointer;
        }

        .wax-seal-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 0 20px rgba(212, 175, 55, 0.1);
        }

        /* Data Visualization: Minimal Serif Numbers */
        .stats-grid {
            display: flex;
            gap: 4rem;
            margin-top: 4rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            border-top: 1px solid var(--gold);
            padding-top: 0.5rem;
            margin-top: 0.5rem;
        }

    </style>
</head>
<body>
    <div class="sidebar">The Legacy of Zara</div>
    <div class="main-stage">
        <h1>SEVENTY</h1>
        
        <div class="content-overlay">
            <div class="portrait-frame">
                <div class="portrait">
                    [Retrato Estilo Óleo]
                </div>
            </div>

            <h2 class="hero-title">Mamá Zara</h2>
            <p class="hero-subtitle">
                Una celebración de siete décadas de elegancia, sabiduría y amor incondicional.
            </p>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-val">114</span>
                    <span class="stat-label">Días Restantes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val">85%</span>
                    <span class="stat-label">Confirmados</span>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="wax-seal-btn">RSVP</a>
</body>
</html>
