<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Propuesta 2: Collage Mémoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #F2E8DC;
            --ink: #2b2b2b;
            --tape: rgba(255, 255, 255, 0.6);
            --highlight: #FF6B6B;
        }

        body {
            background-color: var(--paper);
            background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
            color: var(--ink);
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
            padding: 2rem;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 1rem;
        }

        /* Anti-Generic: Draggable/Tilted Elements */
        .scrap-item {
            background: white;
            padding: 1rem;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s ease;
        }

        .scrap-item:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 10;
        }

        .tape {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 25px;
            background: var(--tape);
            transform: translateX(-50%) rotate(-2deg);
        }

        /* Title Area */
        .title-card {
            grid-column: 2 / 5;
            grid-row: 2 / 3;
            transform: rotate(-3deg);
            background: none;
            box-shadow: none;
            padding: 0;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 5rem;
            line-height: 0.9;
            color: var(--highlight);
            text-shadow: 2px 2px 0px var(--ink);
            margin: 0;
            cursor: move;
        }

        /* Photo Polaroid */
        .photo-card {
            grid-column: 4 / 6;
            grid-row: 1 / 4;
            transform: rotate(4deg);
            padding-bottom: 3rem; 
        }

        .photo-inner {
            background: #333;
            height: 300px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .handwritten-note {
            font-family: 'Permanent Marker', cursive;
            color: var(--ink);
            text-align: center;
        }

        /* Data Note */
        .data-note {
            grid-column: 1 / 3;
            grid-row: 4 / 6;
            transform: rotate(2deg);
            background: #fff9c4; /* Post-it yellow */
        }

        .metric {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px dashed var(--ink);
            margin: 1rem 0;
            padding-bottom: 0.5rem;
        }

        /* Interactive "Doodle" Button */
        .doodle-btn {
            grid-column: 5 / 7;
            grid-row: 5 / 6;
            border: 3px solid var(--ink);
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px; /* Sketchy border */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            background: white;
            transform: rotate(-5deg);
        }

        .doodle-btn:hover {
            background: var(--highlight);
            color: white;
        }

    </style>
</head>
<body>

    <div class="scrap-item title-card">
        <h1>Mamá<br>Zara<br>70th</h1>
    </div>

    <div class="scrap-item photo-card">
        <div class="tape"></div>
        <div class="photo-inner"></div>
        <div class="handwritten-note">Verano 1956</div>
    </div>

    <div class="scrap-item data-note">
        <div class="tape" style="z-index: 2; background: rgba(255, 107, 107, 0.4);"></div>
        <h3>Notas de la Fiesta</h3>
        <div class="metric">
            <span>Invitados</span>
            <strong>85/120</strong>
        </div>
        <div class="metric">
            <span>Presupuesto</span>
            <strong>S/ 14k</strong>
        </div>
        <div class="metric">
            <span>Faltan</span>
            <strong>114 dias</strong>
        </div>
    </div>

    <div class="doodle-btn">
        Confirmar Asistencia ->
    </div>

</body>
</html>
